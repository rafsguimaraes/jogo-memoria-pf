  <script>
    // Pares didáticos de Colocação Pronominal com emojis
    const pares = [
      { emoji: '📍', frente: 'Colocação Pronominal', verso: 'Posição dos pronomes oblíquos átonos em relação ao verbo: próclise, ênclise, mesóclise.' },
      { emoji: '⬅️', frente: 'Próclise', verso: 'Pronome antes do verbo.<br><em>Ex: "Me disseram a verdade."</em>' },
      { emoji: '➡️', frente: 'Ênclise', verso: 'Pronome depois do verbo.<br><em>Ex: "Disseram-me a verdade."</em>' },
      { emoji: '🔀', frente: 'Mesóclise', verso: 'Pronome no meio do verbo (futuro do presente/pretérito).<br><em>Ex: "Dir-se-ia a verdade."</em>' },
      { emoji: '❗', frente: 'Regras de colocação', verso: 'Próclise: palavras negativas, pronomes relativos, advérbios, conjunções subordinativas.<br>Ênclise: início de frase, verbo no gerúndio, imperativo afirmativo.<br>Mesóclise: verbo no futuro sem atrativo.' },
      { emoji: '📝', frente: 'Dica', verso: 'Identifique o "atrativo" para saber a posição correta do pronome!' }
    ];
  </script>
