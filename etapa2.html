
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Jogo da Mem√≥ria ‚Äì Etapa 2</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; text-align: center; padding: 20px; }
    h1 { color: #2c3e50; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: 20px auto;
    }
    .card {
      background: #3498db;
      color: white;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-size: 38px;
      padding: 10px;
      cursor: pointer;
      transition: font-size 0.2s;
    }
    .flipped { background-color: #2ecc71 !important; }
    .matched { background-color: #95a5a6 !important; cursor: default; }
    footer { margin-top: 40px; font-size: 12px; color: #888; }
  </style>
</head>
<body>
  <h1>Etapa 2 ‚Äì Pressupostos, Subentendidos e Fun√ß√µes da Linguagem</h1>
  <div class="grid" id="grid"></div>
  <script>
    const pairs = [
      ["üß† Compreens√£o", "Identifica informa√ß√µes expl√≠citas no texto"],
      ["üß© Interpreta√ß√£o", "Depende de infer√™ncias e an√°lise contextual"],
      ["‚úçÔ∏è Texto verbal", "Forma oral ou escrita"],
      ["üñºÔ∏è Texto n√£o verbal", "Imagens, sons, s√≠mbolos visuais"],
      ["üîÄ Texto misto", "Combina texto verbal e n√£o verbal"],
      ["üí¨ Pressuposto", "Marca lingu√≠stica que sup√µe algo"],
      ["ü§î Subentendido", "Mensagem n√£o expl√≠cita, deduzida pelo contexto"],
      ["‚ùó Pontua√ß√£o", "Pode funcionar como marcador de subentendido"],
      ["üôã Emissor", "Fun√ß√£o Expressiva"],
      ["üëÇ Receptor", "Fun√ß√£o Apelativa"],
      ["üñãÔ∏è Mensagem", "Fun√ß√£o Po√©tica"],
      ["üî§ C√≥digo", "Fun√ß√£o Metalingu√≠stica"],
      ["üìû Canal", "Fun√ß√£o F√°tica"],
      ["üåç Contexto", "Fun√ß√£o Referencial"]
    ];
    const grid = document.getElementById("grid");
    // Mostra o emoji na frente da carta, texto aparece ao virar
    // Para cada par, cria duas cartas: uma com o emoji e texto, outra s√≥ com o texto (mas ambas mostram o emoji na frente)
    const allCards = [];
    pairs.forEach(pair => {
      allCards.push({ emoji: pair[0].split(' ')[0], text: pair[0] });
      allCards.push({ emoji: pair[0].split(' ')[0], text: pair[1] });
    });
    const cards = allCards.sort(() => 0.5 - Math.random()).map(data => {
      const card = document.createElement("div");
      card.className = "card";
      card.textContent = data.emoji;
      card.dataset.text = data.text;
      card.dataset.emoji = data.emoji;
      grid.appendChild(card);
      return card;
    });
    let first = null;
    let lock = false;
    cards.forEach(card => {
      card.addEventListener("click", () => {
        if (lock || card.classList.contains("matched") || card === first) return;
        card.textContent = card.dataset.text;
        card.classList.add("flipped");
        if (!first) {
          first = card;
        } else {
          const isMatch = pairs.some(pair =>
            (pair[0] === first.dataset.text && pair[1] === card.dataset.text) ||
            (pair[1] === first.dataset.text && pair[0] === card.dataset.text)
          );
          if (isMatch) {
            first.classList.add("matched");
            card.classList.add("matched");
            first = null;
          } else {
            lock = true;
            setTimeout(() => {
              // Volta a mostrar s√≥ o emoji
              first.textContent = first.dataset.emoji;
              card.textContent = card.dataset.emoji;
              first.classList.remove("flipped");
              card.classList.remove("flipped");
              first = null;
              lock = false;
            }, 1000);
          }
        }
      });
    });
  </script>
</body>
</html>
