<html lang="pt-br">
<head>

  <title>Etapa 15 – Regência</title>
  <link rel="stylesheet" href="estilo-etapa.css">
</head>
<body>
  <h1>🧭 Etapa 15 – Regência</h1>
  <div class="menu-voltar">
    <button onclick="location.href='index.html'">⬅️ Voltar ao Menu</button>
  </div>
  <div class="scoreboard">
    Tentativas: <span id="tentativas">0</span> | Acertos: <span id="acertos">0</span>
  </div>
  <div class="game-area">
    <div class="grid-memoria" id="memoryGrid"></div>
    <button class="btn-restart" onclick="iniciarJogo()">🔄 Reiniciar</button>
    <div class="parabens" id="parabensMsg" style="display:none;">Parabéns! Você concluiu a etapa 👏</div>
  </div>
  <footer style="margin-top:40px; font-size:12px; color:#888;">Desenvolvido para Rafael Almeida – Projeto TDAH Estudo Interativo © 2025</footer>
  <script>
    // Pares didáticos de Regência com emojis
    const pares = [
      { emoji: '🧭', frente: 'Regência Verbal', verso: 'Relação entre verbo e complemento (com ou sem preposição).<br><em>Ex: "Assisti ao filme."</em>' },
      { emoji: '📚', frente: 'Regência Nominal', verso: 'Relação entre nome (substantivo, adjetivo, advérbio) e complemento.<br><em>Ex: "Cheio de esperança."</em>' },
      { emoji: '❗', frente: 'Verbos que exigem preposição', verso: 'Ex: "Gostar de", "precisar de", "assistir a".' },
      { emoji: '⚠️', frente: 'Verbos que não exigem preposição', verso: 'Ex: "Agradecer algo a alguém", "pagar algo a alguém".' },
      { emoji: '🔄', frente: 'Ambiguidade de Regência', verso: 'Mudança de sentido conforme a preposição.<br><em>Ex: "Assisti ao jogo" (ver) x "Assisti o doente" (cuidar)</em>' },
      { emoji: '📝', frente: 'Dica', verso: 'Consulte sempre o dicionário para saber a regência correta de cada verbo ou nome!' }
    ];
  </script>
  <script src="memoria.js"></script>
</body>
</html>
