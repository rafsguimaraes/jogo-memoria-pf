  <div class="menu-voltar">

  </div>
  <div class="scoreboard">
    Tentativas: <span id="tentativas">0</span> | Acertos: <span id="acertos">0</span>
  </div>
  <div class="game-area">
    <div class="grid-memoria" id="memoryGrid"></div>
    <button class="btn-restart" onclick="iniciarJogo()">🔄 Reiniciar</button>
    <div class="parabens" id="parabensMsg" style="display:none;">Parabéns! Você concluiu a etapa 👏</div>
  </div>

  <script>
    // Pares didáticos de Regência com emojis
    const pares = [
      { emoji: '🧭', frente: 'O que é Regência Verbal?', verso: 'É a relação entre o verbo e seu complemento, podendo exigir ou não preposição.<br><em>Ex: Assisti <b>ao</b> filme.</em>' },
      { emoji: '📚', frente: 'O que é Regência Nominal?', verso: 'É a relação entre um nome (substantivo, adjetivo, advérbio) e seu complemento.<br><em>Ex: Cheio <b>de</b> esperança.</em>' },
      { emoji: '❗', frente: 'Verbos que exigem preposição', verso: 'Exigem preposição obrigatória.<br><em>Ex: Gostar <b>de</b>, precisar <b>de</b>, assistir <b>a</b>.</em>' },
      { emoji: '⚠️', frente: 'Verbos que não exigem preposição', verso: 'Não exigem preposição antes do complemento.<br><em>Ex: Agradecer algo a alguém, pagar algo a alguém.</em>' },
      { emoji: '🔄', frente: 'Ambiguidade de Regência', verso: 'A preposição pode mudar o sentido do verbo.<br><em>Ex: Assisti <b>ao</b> jogo (ver) x Assisti o doente (cuidar).</em>' },
      { emoji: '📝', frente: 'Dica de Estudo', verso: 'Consulte sempre o dicionário para saber a regência correta de cada verbo ou nome!' }
    ];
  </script>
